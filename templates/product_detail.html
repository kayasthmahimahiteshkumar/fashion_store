{% extends 'base.html' %}
{% block content %}
<div class="product-detail">
  <img src="{{ url_for('static', filename='images/' + product[5]) }}" alt="{{ product[1] }}">
  <div>
    <h2>{{ product[1] }}</h2>
    <p><strong>Price:</strong> ${{ product[2] }}</p>
    <p><strong>Description:</strong> {{ product[4] }}</p>
    <p><strong>Category:</strong> {{ product[3] }}</p>
    <a href="/shop" class="btn">Back to Shop</a>
  </div>
</div>
{% endblock %}
